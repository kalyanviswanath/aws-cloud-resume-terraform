    <script>
      function openMobileContact(show){
        const el = document.getElementById('mobile-contact');
        if(!el) return;
        const visible = show === undefined ? el.hasAttribute('hidden') : show;
        if(visible){
          el.removeAttribute('hidden');
          el.addEventListener('click', (e) => { if(e.target === el) el.setAttribute('hidden',''); }, { once: true });
        } else {
          el.setAttribute('hidden','');
        }
      }
      // Contact dropdown: toggle on click, close on outside/ESC
      (function(){
        const menus = document.querySelectorAll('.contact-menu');
        function closeAll(){ menus.forEach(m => m.classList.remove('open')); }
        menus.forEach(menu => {
          const btn = menu.querySelector('.contact-toggle');
          const dropdown = menu.querySelector('.contact-dropdown');
          if(!btn || !dropdown) return;
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const isOpen = menu.classList.toggle('open');
            btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
          });
          dropdown.addEventListener('click', (e) => e.stopPropagation());
        });
        document.addEventListener('click', closeAll);
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeAll(); });
      })();
    </script>
    <script>
      (function(){
        const canvas = document.getElementById('site-tech-bg');
        if(!canvas) return;
        if(window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        const ctx = canvas.getContext('2d');
        let width = 0, height = 0, dpr = Math.max(1, window.devicePixelRatio || 1);
        let mouseX = 0.5, mouseY = 0.5;
        const maxParallax = 80;
        const items = [];
        const iconSrcs = [
          './assets/icons/icon-dev.svg',
          './assets/icons/icon-app.svg',
          './assets/icons/icon-design.svg',
          './assets/icons/icon-education.svg',
          './assets/icons/icon-experience.svg',
          './assets/icons/icon-user.svg',
          './assets/icons/icon-like.svg',
          './assets/icons/icon-calendar.svg'
        ];
        const icons = iconSrcs.map(src => { const img = new Image(); img.src = src; return img; });
        function resize(){
          width = Math.max(1, Math.floor(window.innerWidth));
          height = Math.max(1, Math.floor(window.innerHeight));
          canvas.width = Math.floor(width * dpr);
          canvas.height = Math.floor(height * dpr);
          canvas.style.width = width + 'px';
          canvas.style.height = height + 'px';
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        function spawn(count){
          for(let i=0;i<count;i++){
            items.push({
              x: Math.random()*width,
              y: Math.random()*height,
              z: 0.25 + Math.random()*0.75,
              size: 18 + Math.random()*28,
              speedX: (Math.random()-0.5)*0.25,
              speedY: (Math.random()-0.5)*0.25,
              rot: Math.random()*Math.PI*2,
              rotSpeed: (Math.random()-0.5)*0.005,
              img: icons[Math.floor(Math.random()*icons.length)]
            });
          }
        }
        function update(){
          for(const it of items){
            it.x += it.speedX * (0.5 + it.z);
            it.y += it.speedY * (0.5 + it.z);
            it.rot += it.rotSpeed;
            if(it.x < -50) it.x = width+50; if(it.x > width+50) it.x = -50;
            if(it.y < -50) it.y = height+50; if(it.y > height+50) it.y = -50;
          }
        }
        function draw(){
          ctx.clearRect(0,0,width,height);
          const offsetX = (mouseX-0.5) * maxParallax;
          const offsetY = (mouseY-0.5) * maxParallax;
          for(const it of items){
            const parallaxX = -offsetX * (1 - it.z);
            const parallaxY = -offsetY * (1 - it.z);
            const x = it.x + parallaxX;
            const y = it.y + parallaxY;
            const s = it.size * it.z;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(it.rot);
            ctx.globalAlpha = 0.15 + 0.55*it.z;
            if(it.img && it.img.complete){
              ctx.drawImage(it.img, -s/2, -s/2, s, s);
            } else {
              const r = s*0.2; ctx.fillStyle = 'rgba(0, 170, 255, 0.5)';
              roundRect(ctx, -s/2, -s/2, s, s, r); ctx.fill();
            }
            ctx.restore();
          }
        }
        function roundRect(ctx, x, y, w, h, r){
          r = Math.min(r, w/2, h/2);
          ctx.beginPath();
          ctx.moveTo(x+r, y);
          ctx.arcTo(x+w, y, x+w, y+h, r);
          ctx.arcTo(x+w, y+h, x, y+h, r);
          ctx.arcTo(x, y+h, x, y, r);
          ctx.arcTo(x, y, x+w, y, r);
          ctx.closePath();
        }
        function tick(){ update(); draw(); requestAnimationFrame(tick); }
        function init(){ resize(); items.length = 0; spawn(Math.max(50, Math.floor(width*height/16000))); tick(); }
        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => {
          mouseX = e.clientX / Math.max(1, window.innerWidth);
          mouseY = e.clientY / Math.max(1, window.innerHeight);
        });
        window.addEventListener('touchmove', e => {
          const t = e.touches[0]; if(!t) return;
          mouseX = t.clientX / Math.max(1, window.innerWidth);
          mouseY = t.clientY / Math.max(1, window.innerHeight);
        }, {passive:true});
        init();
      })();
