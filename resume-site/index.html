    <script>
      // Page transitions: fade/slide between pages
      (function(){
        function sameOrigin(href){ try{ const u=new URL(href, location.href); return u.origin === location.origin; }catch(e){ return false; } }
        function shouldHandle(a){ if(!a) return false; const t=a.getAttribute('target'); if(t && t !== '' && t !== '_self') return false; const href=a.getAttribute('href')||''; if(href.startsWith('#')) return false; return sameOrigin(href) && /\.html(\?.*)?$/i.test(href); }
        function onReady(){ document.body.classList.add('page-ready'); }
        if(document.readyState === 'loading'){ document.addEventListener('DOMContentLoaded', onReady); } else { onReady(); }
        document.addEventListener('click', (e) => {
          const a = e.target.closest ? e.target.closest('a') : null; if(!a) return;
          if(e.metaKey||e.ctrlKey||e.shiftKey||e.altKey) return;
          if(!shouldHandle(a)) return;
          e.preventDefault();
          const href = a.href;
          document.body.classList.add('page-exit');
          setTimeout(()=>{ location.href = href; }, 320);
        });
      })();
    </script>

    <script>
      function openMobileContact(show){
        const el = document.getElementById('mobile-contact');
        if(!el) return;
        const visible = show === undefined ? el.hasAttribute('hidden') : show;
        if(visible){
          el.removeAttribute('hidden');
          el.addEventListener('click', (e) => { if(e.target === el) el.setAttribute('hidden',''); }, { once: true });
        } else {
          el.setAttribute('hidden','');
        }
      }
      // Contact dropdown: toggle on click, close on outside/ESC
      (function(){
        const menus = document.querySelectorAll('.contact-menu');
        function closeAll(){ menus.forEach(m => m.classList.remove('open')); }
        menus.forEach(menu => {
          const btn = menu.querySelector('.contact-toggle');
          const dropdown = menu.querySelector('.contact-dropdown');
          if(!btn || !dropdown) return;
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const isOpen = menu.classList.toggle('open');
            btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
          });
          dropdown.addEventListener('click', (e) => e.stopPropagation());
        });
        document.addEventListener('click', closeAll);
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeAll(); });
      })();
    </script>
